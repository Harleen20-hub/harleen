<!doctype html>
<html>

<head>
    <title>login</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body style="background-color: rgb(1, 1, 53);">
    <div style="width: 500px; height: auto; text-align: center; margin: auto;">
        <h1 style="text-align: center;font-size: 50px;color: white;">BASIC LOGIN PAGE</h1>
        <form action="">
            <div
                style="text-align: center;color:white;font-size: 30px; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; border: 2px solid rgb(14, 5, 54); margin: auto;background-color: rgb(14, 14, 82);opacity: 0.9;border-bottom:none;">
                <h2>LOGIN</h2>
                <div style="position: relative;">
                    <i class="fa-solid fa-xmark" style="position: absolute; color: white;right: 15px; bottom: 100px;font-size: 17px;"></i>
                </div>
                <div style="position: relative;">
                    <input type="text" id="username" name="username" placeholder="username"
                        style="padding: 10px 25px 10px; width: 50%;">
                    <i class="fa-solid fa-user"
                        style="position: absolute;color: black;;font-size: 15px; bottom: 11px; right: 380px; "></i>
                </div>
                <div style="position: relative;">
                    <input type="text" id="Password" name="Password" placeholder="Password"
                        style=" padding: 10px 25px 10px;width: 50%;">
                    <i class="fa-solid fa-key"
                        style="position: absolute;color: black;;font-size: 15px; bottom: 11px; right: 380px;"></i>
                </div>
                <div style=" padding: 20px;">
                    <button
                        style="width: 67%; background-color: rgb(24, 189, 189);color: white; padding: 5px 25px 10px;">LOGIN</button><br>
                </div>
                <div style="padding-bottom: 20px;">
                    <label for="forget password?" style="font-size: 15px;">Forget password?</label>
                </div>
            </div>
    </div>
    </form>
</body>

</html>
